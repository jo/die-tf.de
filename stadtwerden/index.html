<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">  
  <title>Stadtwerden</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/normalize.css" rel="stylesheet" media="all">
  <link href="css/styles.css" rel="stylesheet" media="all"> 
  <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
</head>
<body>
  <div class="wrap" id=skrollr-body>
    <main role="main">
      <header role="banner">  
        <h1>Stadtwerden</h1>
      </header>
      <div title="Zum Abspielen skrollen oder anklicken" id=player data-0="background-position:  0px top;" data-30000="background-position: -30000px top;"></div>
    </main>   
  </div>
  
  <footer role="contentinfo">
    <small>Copyright &copy; <time datetime="2013">2013</time> TF</small>
  </footer>

  <script src="js/skrollr.min.js"></script>
  <script>
    (function() {
      var end = 30000;
      var speed = 1/10;
      var s = skrollr.init();
      var player = document.getElementById('player');
      var playing = false;
      function done() { playing = false; }
      player.onclick = function() {
        var position = s.getScrollTop();
        if (playing) {
          playing = false;
          s.stopAnimateTo();
        } else {
          if (position === end) {
            playing = true;
            s.animateTo(0, {
              duration: 1000,
              done: done
            });
          } else {
            playing = true;
            s.animateTo(end, {
              duration: (30000 - position) / speed,
              done: done
            });
          }
        }
      };
    })();
  </script>

  <script>

  </script>
</body>
</html>
